<!DOCTYPE html>
<html>
<head>
	<title>Tests</title>
	<script type = "text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/mocha/5.0.5/mocha.min.js"></script>

	<script type = "text/javascript">
		function setup ()
		{
			mocha.setup ("tests");
		}

		function runTests ()
		{
			describe('Array', function()
				{
					describe('#indexOf()', function()
						{
							it('should return -1 when the value is not present', function()
								{
										assert.equal([1,2,3].indexOf(4), -1);
								});
						});
				});
		}
	</script>
</head>

<body onload = "setup ();">
	<button onclick = "runTests ();">Test!</button>
</body>

</html>
